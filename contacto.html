    <!-- Formulario de contacto -->
<section>
    <h2>Contacto</h2>

    <form action="">
        <fieldset>
            <legend>Escribinos tu consulta</legend>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required><br>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Tu e-mail" required><br>
            </div>
            <div>
                <label for="telefono">Telefono (Opcional)</label>
                <input type="tel" id="telefono" placeholder="Tu telefono"><br>
            </div>
            <div>
                <label for="mensaje">Mensaje</label>
                <textarea rows="10" cols="20" id="mensaje" required placeholder="Escribinos tu consulta..."></textarea><br>
            </div>
            <div>
                <label for="ofertas-noticias">"Deseo recibir ofertas y noticias por e-mail"</label>
                <input type="checkbox" name="ofertas-noticias" id="ofertas-noticias" value="si" checked><br>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </fieldset> 
      </form>
</section>
